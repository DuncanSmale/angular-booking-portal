<h1>Flights List</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Flight Number </th>
        <td mat-cell *matCellDef="let element"> <span class="bold">{{element.flightNumber}} </span></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Origin </th>
        <td mat-cell *matCellDef="let element">
            <div class="flex header-align-right flex-end center">
                <span class="bold">{{element.origin}}</span>
                <span> - </span>
                {{element.departureTime | date:'shortTime'}}
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="flight_takeoff"
                    class="padding-left"></mat-icon>
            </div>
        </td>
    </ng-container>
    <!-- flight_takeoff -->
    <!-- Weight Column -->
    <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Destination </th>
        <td mat-cell *matCellDef="let element">
            <div class="flex flex-start center">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="flight_land"
                    class="padding-right"></mat-icon>
                {{element.arrivalTime | date:'shortTime'}}
                <span> - </span>
                <span class="bold">{{element.destination}}</span>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="seatsAvailable">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Seats Available </th>
        <td mat-cell *matCellDef="let element"> {{element.seatsAvailable}} </td>
    </ng-container>

    <ng-container matColumnDef="seatCost">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Seat Cost </th>
        <td mat-cell *matCellDef="let element">
            <div class="fill-80">
                <div class="header-align-right flex flex-end center">
                    <button mat-raised-button color="primary" (click)="bookFlight(element)"
                        class="flex-grow">{{element.seatCost |
                        currency:'R'}}</button>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
